{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h3>Edit entry: "{{ title }}"</h3>
<div>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save changes">
        <a href="{% url 'entry' title %}">Cancel</a>
    </form>
</div>

{% endblock %}
