{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit entry: "{{ title }}"</h1>
<div>
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save changes">
    </form>
</div>

{% endblock %}
