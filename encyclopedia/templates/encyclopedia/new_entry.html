{% extends "encyclopedia/layout.html" %}

{% block title %}
New Entry
{% endblock %}

{% block body %}
<h1>New Entry</h1>
<div>
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save entry">
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</div>

{% endblock %}
